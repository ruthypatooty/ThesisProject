{% extends "base.html" %} {% block title %}Car Home{% endblock %} {% block
    content %}
    


    <h1 align="center">Vehicle Plate Number</h1>
    <form method="POST">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter License Plate" aria-label="Enter License Plate" aria-describedby="basic-addon2" name="plateNumber">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
          </div>

    </form>
   

    <ul class="list-group list-group-flush" id="notes">
    {% for car in cars %}
    <li class="list-group-item" style="cursor: pointer;" onClick="clickLicensePlate({{car.id}})">
        {{ car.plateNumber }}

        
    </li>
    {% endfor %}
    </ul>
    <a class="btn btn-primary mt-5"href="./car/add">Add Vehicle</a>
    
{% endblock %}
