{% extends "base.html" %} {% block title %}Home{% endblock %} {% block
content %}

<div class="main">

    <section class="signup">
        <!-- <img src="images/signup-bg.jpg" alt=""> -->
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form" action="sign-up">
                    <h2 class="form-title">Create account</h2>
                    <div class="form-group">
                        <input type="text" class="form-input" name="name" id="name" placeholder="Your Name" />
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Your Email" />
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-input" name="password1" id="password1"
                            placeholder="Password" />
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-input" name="password2" id="password2"
                            placeholder="Repeat your password" />
                    </div>

                    <div class="form-group">
                        <input type="text" maxlength="13" class="form-input" name="adminContact" id="adminContact"
                            placeholder="Your Phone number" />
                    </div>

                    
                    <div class="form-check">
                        <input class="form-check-input agree-term" type="checkbox" value="" name="notifyIfFoundHotPlate" id="notifyIfFoundHotPlate">
                        <label class="form-check-label label-agree-term" for="notifyIfFoundHotPlate">
                            Notify if Hot Plate is Found
                        </label>



                        <div class="form-group" id="signup">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up" />
                        </div>

                </form>
                <p class="loginhere">
                    Already have an account ? <a href="login" class="loginhere-link">Login here</a>
                </p>
            </div>

        </div>

    </section>

</div>



{% endblock %}
